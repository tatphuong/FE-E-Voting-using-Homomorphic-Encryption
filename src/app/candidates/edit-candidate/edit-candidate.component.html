<div class="tui-container">

    <form [formGroup]="candidateForm" (ngSubmit)="submit()">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <h3 class="tui-form__header">
                    Create a Candidate
                </h3>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter name"
                            formControlName="name"
                            tuiHintContent="Enter the full name"
                    >
                        Full name
                        <span class="tui-required"></span>
                    </tui-input>
                    <tui-field-error
                            formControlName="name"
                    ></tui-field-error>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="citizenIdentity"
                            formControlName="citizenIdentity"
                            tuiHintContent="Enter citizen Identity"
                    >
                        Citizen Identity
                        <span class="tui-required"></span>
                    </tui-input>
                    <tui-field-error
                            formControlName="citizenIdentity"
                    ></tui-field-error>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter url avatar"
                            formControlName="avatar"
                            tuiHintContent="Enter the url of avatar"
                    >
                        Avatar
                        <span class="tui-required"></span>
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input-date [min]="min" [max]="max"
                                    formControlName="dateOfBirth">
                        Date of Birth
                    </tui-input-date>
                    <tui-field-error
                            formControlName="dateOfBirth"
                    ></tui-field-error>
                </div>
                <div class="tui-form__row">
                    <tui-select formControlName="gender">
                        Gender
                        <input tuiTextfield placeholder="Choose gender" />
                        <tui-data-list-wrapper
                                *tuiDataList
                                [items]="genders"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter occupation"
                            formControlName="occupation"
                            tuiHintContent="Enter the occupation"
                    >
                        Full occupation
                    </tui-input>
                </div>

                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter address"
                            formControlName="address"
                            tuiHintContent="Enter the address"
                    >
                        address
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter education"
                            formControlName="education"
                            tuiHintContent="Enter the full education"
                    >
                        education
                    </tui-input>
                </div>
                <!--                nationality-->
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter nationality"
                            formControlName="nationality"
                            tuiHintContent="Enter the nationality"
                    >
                        nationality
                        <span class="tui-required"></span>
                    </tui-input>
                    <tui-field-error
                            formControlName="nationality"
                    ></tui-field-error>
                </div>

                <div class="tui-form__buttons">
                    <button
                            tuiButton
                            size="l"
                            type="submit"
                            class="tui-form__button"
                    >
                        Submit
                    </button>
                    <button
                            tuiButton
                            type="button"
                            appearance="flat"
                            size="l"
                            class="tui-form__button"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
    <tui-notification *ngIf="message!=''"
                      status="success"
                      class="tui-space_top-4"
    >
        {{this.message}}
    </tui-notification>

</div>
