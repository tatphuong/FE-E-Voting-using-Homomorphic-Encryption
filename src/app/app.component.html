<tui-root>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Voting</a>
        <ul class="navbar-nav mr-auto" routerLinkActive="active">
            <li class="nav-item" *ngIf="showVoterBoard||showAdminBoard">
                <a href="/home" class="nav-link" routerLink="home">Home </a>
            </li>
            <li class="nav-item" *ngIf="showAdminBoard">
                <a class="nav-link" routerLink="elections">Manage elections</a>
            </li>
            <li class="nav-item" *ngIf="showAdminBoard">
                <a href="/users" class="nav-link" routerLink="users">Manage users</a>
            </li>
            <li class="nav-item" *ngIf="showAdminBoard">
                <a class="nav-link" routerLink="candidates">Candidates</a>
            </li>
            <!--      <li class="nav-item">-->
            <!--        <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">User</a>-->
            <!--      </li>-->
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
            <li class="nav-item">
                <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="nav-link" routerLink="login">Login</a>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
            <li class="nav-item">
                <a href="/profile" class="nav-link" routerLink="profile">{{ username.toUpperCase() }}</a>
            </li>
            <li class="nav-item">
                <a href class="nav-link" (click)="logout()">LogOut</a>
            </li>
        </ul>
    </nav>

    <div class="container m-auto">
    <router-outlet></router-outlet>
    </div>
</tui-root>
