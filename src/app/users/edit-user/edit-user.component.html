<div class="tui-container">

    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
        <div class="tui-row tui-row_sme">
            <div class="tui-col_8">
                <h3 class="tui-form__header">
                    Update user
                </h3>

                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter name"
                            formControlName="name"
                            tuiHintContent="Enter the full name"
                    >
                        Full name
                        <span class="tui-required"></span>
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            [readOnly]=true
                            formControlName="email"

                    >
                        Email
                        <span class="tui-required"></span>
                    </tui-input>
                </div>
<!--                <div class="tui-form__row">
                    <tui-multi-select
                            tuiTextfieldExampleText="Ignored text"
                            class="b-form"
                            formControlName="roles"
                            [tuiTextfieldLabelOutside]="true"
                            [editable]="false"
                            [(search)]="search"
                    >
                        Choose roles
                        <tui-data-list-wrapper
                                *tuiDataList
                                tuiMultiSelectGroup
                                [items]="filter(search)"
                        ></tui-data-list-wrapper>
                    </tui-multi-select>

                </div>-->
                <div class="tui-form__row">
                    <tui-input-date [min]="min" [max]="max"
                                    formControlName="dateOfBirth">
                        Date of Birth
                    </tui-input-date>
                </div>
                <div class="tui-form__row">
                    <tui-select formControlName="gender">
                        Gender
                        <input tuiTextfield placeholder="Choose gender"/>
                        <tui-data-list-wrapper
                                *tuiDataList
                                [items]="genders"
                        ></tui-data-list-wrapper>
                    </tui-select>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter url avatar"
                            formControlName="avatar"
                            tuiHintContent="Enter the url of avatar"
                    >
                        Avatar
                        <span class="tui-required"></span>
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-input
                            tuiTextfieldExampleText="Enter citizenIdentity"
                            formControlName="citizenIdentity"
                            tuiHintContent="Enter citizenIdentity"
                    >
                        Citizen Identity
                        <span class="tui-required"></span>
                    </tui-input>
                </div>
                <div class="tui-form__row">
                    <tui-text-area
                            formControlName="address"
                            class="tui-space_bottom-4 field-large"
                    >
                        Address
                    </tui-text-area>

                </div>

                <div class="tui-form__buttons">
                    <button
                            tuiButton
                            size="l"
                            type="submit"
                            class="tui-form__button"
                    >
                        Update
                    </button>
                    <button
                            tuiButton
                            type="button"
                            appearance="flat"
                            size="l"
                            class="tui-form__button"
                            routerLink="/users"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>

        <p>{{user.address}}</p>
    </div>-->

</div>
